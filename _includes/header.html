<header class="site-header">

  <div id="josh-navbar wrapper">
      <nav id="" class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
          <!-- Group for mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" 
              data-toggle="collapse" data-target="#josh-navbar-collapse-1"
              aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="glyphicon glyphicon-menu-hamburger" />
            </button>
            <a class="navbar-brand" href="{{ site.baseurl }}/">Josh Kergan</a>
          </div>

          <!-- All navbar items collected so they can be toggled for mobile -->
          <div class="collapse navbar-collapse" id="josh-navbar-collapse-1">
            <ul class="nav navbar-nav">
              {% for page in site.pages %}
                {% if page.title %}
                <li><a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
                {% endif %}
              {% endfor %}
              <li><a class="page-link" href="{{ site.baseurl }}/assets/resume.pdf">Resume</a></li>
            </ul>
          </div> <!-- navbar-collapse -->
        </div> <!-- container-fluid -->
      </nav>
  </div>
</header>
